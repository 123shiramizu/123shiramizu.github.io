<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
#apDiv1 {
	position: absolute;
	width: 338px;
	height: 91px;
	z-index: 1;
	left: 234px;
	top: 102px;
	font-family: "华文行楷";
	font-size: 60px;
}
#apDiv1 strong {
	font-weight: bold;
	color: #00F;
}
</style>
<script type="text/javascript">
function MM_changeProp(objId,x,theProp,theValue) { //v9.0
  var obj = null; with (document){ if (getElementById)
  obj = getElementById(objId); }
  if (obj){
    if (theValue == true || theValue == false)
      eval("obj.style."+theProp+"="+theValue);
    else eval("obj.style."+theProp+"='"+theValue+"'");
  }
}
</script>
</head>

<body>
<table width="1000" border="0">
  <tr>
    <td><img src="images/1.jpg" width="1000" height="300" />
    <div id="apDiv1" onmouseover="MM_changeProp('apDiv1','','backgroundColor','red','DIV')" onmouseout="MM_changeProp('apDiv1','','backgroundColor','transparent','DIV')"><strong>温泉度假村</strong></div></td>
  </tr>
</table>
</body>
</html>
