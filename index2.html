<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
.e {
	font-family: "楷体";
	color: #039;
	font-size: 36px;
}
table {
	font-family: "楷体";
	font-size: 18px;
	color: #039;
	font-weight: bolder;
}
.f {
	font-family: "楷体";
	font-size: 18px;
	font-weight: bolder;
	color: #039;
}
span {
	font-family: "楷体";
	font-size: 18px;
	font-weight: bolder;
	color: #039;
}
</style>
<link href="SpryAssets/SpryValidationTextField.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationRadio.css" rel="stylesheet" type="text/css" />
<link href="SpryAssets/SpryValidationCheckbox.css" rel="stylesheet" type="text/css" />
<script src="SpryAssets/SpryValidationTextField.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationRadio.js" type="text/javascript"></script>
<script src="SpryAssets/SpryValidationCheckbox.js" type="text/javascript"></script>
</head>

<body>
<form id="form1" name="form1" method="post" action="">
  <table width="760" border="0" bgcolor="#d3e8ed">
    <tr>
      <td height="50" colspan="2" align="center" class="e"><a name="b" id="b"></a>客房预订</td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">姓名：</td>
      <td width="100" height="50" align="left"><span id="sprytextfield1">
        <label for="text1"></label>
        <input name="text1" type="text" class="f" id="text1" value="邱媛媛" />
      <span class="textfieldRequiredMsg">需要提供一个值。</span></span>（必填）</td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">身份证号码：</td>
      <td width="100" height="50" align="left" class="f"><span id="sprytextfield2" style="f">
      <label for="text2"></label>
      <input name="text2" type="text" class="f" id="text2" value="330702200010146446" />
      <span class="textfieldRequiredMsg">需要提供一个值。</span><span class="textfieldMinCharsMsg">不符合最小字符数要求。</span><span class="textfieldMaxCharsMsg">已超过最大字符数。</span><span class="textfieldInvalidFormatMsg">格式无效。</span></span>（必填）</td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">入住日期：</td>
      <td width="100" height="50" align="left" class="f"><label for="select"></label>
        <select name="select" class="f" id="select">
          <option>2017</option>
          <option>2018</option>
          <option>2019</option>
        </select>
        年
        <select name="select2" class="f" id="select2">
          <option>1</option>
          <option>2</option>
        </select>
        月
        <select name="select3" class="f" id="select3">
          <option>1</option>
          <option>2</option>
        </select>
      日</td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">入住人数：</td>
      <td width="100" height="50" align="left" class="f"><span id="spryradio1">
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_0" />
          1人</label>
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_1" />
          2人</label>
        <label>
          <input type="radio" name="RadioGroup1" value="单选" id="RadioGroup1_2" />
          3人</label>
        <input type="radio" name="radio" id="radio" value="radio" />
        <label for="radio">4人</label>
        <br />
      <span class="radioRequiredMsg">请进行选择。</span></span></td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">入住天数：</td>
      <td width="100" height="50" align="left" class="f"><label for="textfield"></label>
      <input name="textfield" type="text" class="f" id="textfield" /></td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">入住要求：</td>
      <td width="100" height="50" align="left" class="f"><span id="sprycheckbox1">
      <input type="checkbox" name="checkbox1" id="checkbox1" />
阳面
<input type="checkbox" name="checkbox" id="checkbox" />
<label for="checkbox">有单独淋浴间
  <input type="checkbox" name="checkbox2" id="checkbox2" />
  有电视
  <input type="checkbox" name="checkbox3" id="checkbox3" />
  有空调</label>
<label for="checkbox1"></label>
<span class="checkboxMaxSelectionsMsg">已超过最大选择数。</span></span></td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">联系电话：</td>
      <td width="100" height="50" align="left" class="f"><span id="sprytextfield3">
        <label for="text3"></label>
        <input name="text3" type="text" class="f" id="text3" value="17686272130" />
      <span class="textfieldRequiredMsg">需要提供一个值。</span></span>（必填）</td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">邮件地址：</td>
      <td width="100" height="50" align="left" class="f"><label for="textfield2"></label>
      <input name="textfield2" type="text" class="f" id="textfield2" /></td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">备注：</td>
      <td width="100" height="50" align="left" class="f"><textarea name="textarea2" cols="45" rows="5" class="f" id="textarea2"></textarea></td>
    </tr>
    <tr>
      <td width="100" height="50" align="right">&nbsp;</td>
      <td width="100" height="50" align="left"><input name="button" type="submit" class="f" id="button" value="提交" />
        &nbsp; &nbsp;
      <input name="button2" type="reset" class="f" id="button2" value="重置" /></td>
    </tr>
  </table>
</form>
<script type="text/javascript">
var sprytextfield1 = new Spry.Widget.ValidationTextField("sprytextfield1");
var sprytextfield2 = new Spry.Widget.ValidationTextField("sprytextfield2", "integer", {minChars:18, maxChars:18});
var spryradio1 = new Spry.Widget.ValidationRadio("spryradio1");
var sprycheckbox1 = new Spry.Widget.ValidationCheckbox("sprycheckbox1", {isRequired:false, maxSelections:3});
var sprytextfield3 = new Spry.Widget.ValidationTextField("sprytextfield3");
</script>
</body>
</html>
